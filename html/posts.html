<!DOCTYPE html>
<html lang="en">
<head>

<body>

      <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
      
      <b-collapse id="nav-collapse" is-nav>
        <b-navbar-nav>
          <b-nav-item href="/dev/search">Groups</b-nav-item>
          <b-nav-item href="#">Rules</b-nav-item>
        </b-navbar-nav>
        
          <b-navbar-nav class="ml-auto">
            <b-nav-item-dropdown right>
                <template #button-content>
                  <em>User</em>

       <h3>
            <a :href="'/dev/group-page?groupId='+ post.group_id">{{post.group_name}}</a>
       </h3>
       <h4>{{post.title}}</h4>
       <p>{{post.text}}</p>
        <br>
        <input v-model="newComment" placeholder="Type your comment here">
        <button v-on:click="addComment(post.annc_id, post.group_id)">Comment</button>
       <h4>All Comments</h4>
       <p>Sort By</p>
       <select>
           <option value="new">New</option>
           <option value="likes">Likes</option>
        </select>
        <div v-for="(comment, index) in comments">
            <b><p>{{comment.user_name}}</p></b>
            <p>{{comment.text}}</p>
            <span>{{comment.likes}} Likes</span>
            <button v-on:click="addLike(comment.likes, comment.comment_id)">Like</button>
        </div>
   </div> 
</body>
</html>
<script type="module">
    // import Banner from './components/Banner.vue';
    new Vue({
        el: "#app",
        data() {
          return {
            postId: location.href.split('?')[1].split('&')[0].split('=')[1],
            post: '',
            comments: [],
            newComment: '',
            likes: '',
          }
        },
        mounted: function() {
          this.getPost();
          this.getComments();
        },
        methods: {
            getPost() {
             axios.get(`/dev/post/${this.postId}`)
                .then(response => (this.post = response.data[0], console.log(response)),
                (error) => {
                    console.log(error);
                }); 
            },
            getComments() {
                axios.get(`/dev/comments/${this.postId}`)
                    .then(response => (this.comments = response.data, console.log(response)),
                    (error) => {
                        console.log(error);
                    });
            },
            addComment(anncId, groupId){

                // });
                // this.newComment = '';
                // this.getComments();
            },
            addLike(likes, id){
                console.log(likes)
                axios.post(`/dev/likes`, {likes: likes + 1, id: id})
                .then(response => (console.log(response)),
                (error) => {
                    console.log(error);
                });
                this.getComments();
            }
        }
    })
</script>
