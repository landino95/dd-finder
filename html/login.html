<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
</head>
<body>
    <div id="app">
        <template>
                <div class="m-5">
                  <b-form @submit.stop.prevent="login" v-if="show">
              
                    <b-form-group id="input-group-2" label="Email:" label-for="input-2">
                      <b-form-input
                        id="input-2"
                        v-model="form.email"
                        placeholder="Enter email"
                        @submit.stop.prevent
                        required
                      ></b-form-input>
                    </b-form-group>

                    <b-form-group label="Password:" label-for="feedback-user">
                        <b-form-input 
                        id="feedback-user"
                        v-model="form.password" 
                        placeholder="Enter password"
                        type="password" 
                        @submit.stop.prevent 
                        required
                        >
                        </b-form-input>
                    </b-form-group>
              
                    <b-button type="submit" variant="danger" class="my-3">Login</b-button>
                  </b-form>
                  <b-card class="mt-3" header="Form Data Result">
                    <pre class="m-0">{{ form }}</pre>
                  </b-card>
                </div>
              </template>
    </div>
</body>
</html>
<script>
    new Vue({
        el: "#app",
        data() {
          return {
              form: {
                name: '',
                email: '',
                password: '',
              },
              show: true
          }
        },
        mounted: function() {
        },
        methods: {
          login(){
              axios.post(`/dev/auth`, this.form)
              .then(window.location.href = '/dev/home',
              (error) => {
                console.error(error);
              });
            //   this.$router.push("/dev/home");
            },
        }
    })
</script>
