<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Group Finder</title>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

</head>
<body>
  <div id="app">
    <b-navbar toggleable="lg" type="dark" variant="danger">
      <b-navbar-brand href="/dev/home">D&D Group Finder</b-navbar-brand>
      
      <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
      
      <b-collapse id="nav-collapse" is-nav>
        <b-navbar-nav>
          <b-nav-item href="/dev/search">Groups</b-nav-item>
          <b-nav-item href="#">Rules</b-nav-item>
        </b-navbar-nav>
        
          <b-navbar-nav class="ml-auto">
            <b-nav-item-dropdown right>
                <template #button-content>
                  <em>User</em>
                </template>
                  <b-dropdown-item href="/dev/user-page?userId=1">Profile</b-dropdown-item>
                  <b-dropdown-item href="#">Logout</b-dropdown-item>
            </b-nav-item-dropdown>
          </b-navbar-nav>
      </b-collapse>
    </b-navbar>
    <div class="text-center" v-if="loading">
      <b-spinner></b-spinner>
    </div>
    <b-card text-variant="danger" :title="userInfo.user_name" :sub-title="userInfo.email">
      <b-card-text>
        Characters
        <b-list-group>
          <b-list-group-item :href="'/dev/character-page?charId='+ character.char_id" v-for="(character, index) in characters">{{character.char_name}}</b-list-group-item>
        </b-list-group> 
      </b-card-text>
      <b-card-text>
        Groups
        <b-list-group>
          <b-list-group-item :href="'/dev/group-page?groupId='+ group.group_id" v-for="group in groups">{{group.group_name}}</b-list-group-item>
        </b-list-group> 
      </b-card-text>
    </b-card>
  </div>
</body>
</html>

<script type="module">
    // import Banner from './components/Banner.vue';
    new Vue({
        el: "#app",
        data() {
          return {
            characters: [],
            userId: location.href.split('?')[1].split('&')[0].split('=')[1],
            groups: [],
            user: [],
            userInfo: '',
            loading: false
          }
        },
        mounted: function() {
          this.getUser();
          this.getUserChars();
          this.getUserGroups();
          this.loading = true;
        },
        methods: {
            joinGroup() {
                console.log('join group');
            },
            createChar() {
                console.log('create char');
            },
            getUser() {
             axios.get(`/dev/user/${this.userId}`)
                .then(response => (this.user = response.data, this.userInfo = response.data[0], this.loading = false),
                (error) => {
                    console.log(error);
                }); 
            },
            getUserChars() {
              axios.get(`/dev/userChars/${this.userId}`)
              .then(response => (this.characters = response.data, this.loading = false),
              (error) => {
                  console.log(error);
              });
            },
            getUserGroups() {
              axios.get(`/dev/userGroups/${this.userId}`)
              .then(response => (this.groups = response.data, this.loading = false),
              (error) => {
                  console.log(error);
              });
            }
        }
    })
</script>
